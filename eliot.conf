[policy]
# 策略组
# 将分流规则传递过来的网络请求进行分发
# 其中 Apple Update 为屏蔽iOS系统更新的策略组，默认保持直连，如有需要屏蔽，请在面板自行切换至REJECT； 
# CMedia 策略组为中国媒体（包括A站、B站、爱奇艺等）；
# GMedia 为国际媒体（包括HULU、HBO等）；
# Outside 指定访问境外网站时的策略或节点；
# Mainland 控制访问大陆网站时的策略；
# Final 为其他规则，若前边的规则都没有被匹配到，则听从此策略组的规定。
